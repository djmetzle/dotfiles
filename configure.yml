---
- name: metz's machine configuration
  hosts: localhost
  connection: local

  vars:
    packages:
      - kitty
      - jq
      - fd-find
      - ripgrep

  tasks:
    - name: Install packages
      ansible.builtin.dnf:
        name: "{{ packages }}"
        state: present
      become: true

    - name: Configure git
      ansible.builtin.include_tasks: tasks/git.yml
